<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet" >
    <script src="{% static 'tinymce/js/prism.js' %}"></script>
    <title>Home Page</title>
</head>
<body>
<h1>Tutorials For Learning</h1>
{% for tut in tutorials %}

    <br><br>
{% endfor %}
</body>
</html>
