{% extends "main/header.html" %}
{% block content %}

    <h1>Tutorials For Learning</h1>

    <div class="row">
        {% for tut in tutorials %}
            <div class="col s12 m6 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"><b> {{tut.tutorial_title}} </b></span>
                        <p style="font-size: 80%">{{tut.tutorial_published}}</p>
                        <p>{{tut.tutorial_content|safe}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Start</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
